name: Aquila Lint Test

on:
  pull_request:
    branches:
      - develop
      - main
      - release
    types:
      - ready_for_review

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.11.0"

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint
