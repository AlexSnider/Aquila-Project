name: Aquila EsLint, Tests and SonarQube Analysis Workflow

on:
  pull_request:
    branches:
      - develop
      - main
      - release
    types:
      - ready_for_review

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.11.0"

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

  unit_tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: lint
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.11.0"

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm run test:unit

  integration_tests:
    runs-on: ubuntu-latest
    # needs: unit_tests
    services:
      docker:
        image: docker:20.10.8-dind
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.11.0"

      - name: Install dependencies
        run: npm install

      - name: Set up Docker
        run: docker info

      - name: Run Integration Tests
        run: npm run test:integration

  sonar:
    runs-on: ubuntu-latest
    needs: integration_tests
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.11.0"

      - name: Install dependencies
        run: npm install

      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          npx sonarqube-scanner \
            -Dsonar.projectKey=AlexSnider_Aquila-Project \
            -Dsonar.organization=alexsnider \
            -Dsonar.sources=src \
            -Dsonar.tests=__tests__ \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov-report/lcov.info \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
